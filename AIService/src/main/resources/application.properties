# TTS Configuration
tts.provider=azure
# Azure Speech Service configuration
azure.speech.subscription-key=${AZURE_SPEECH_KEY}
azure.speech.region=${AZURE_SPEECH_REGION}

# Voice Configuration
tts.default-pitch=0
tts.default-rate=1.0
tts.default-volume=1.0
tts.emotion-intensity=0.7
tts.voice-id.th-female=th-TH-PremwadeeNeural
tts.voice-id.th-male=th-TH-NiwatNeural

spring.webflux.max-in-memory-size=16777216
spring.servlet.multipart.max-request-size=16MB
spring.servlet.multipart.max-file-size=16MB
# Server Configuration
server.port=8081
# Ollama API configuration
ollama.url=http://localhost:11434
ollama.chatmodel=llama2
ollama.embedmodel=nomic-embed-text
ollama.timeout=60000
ollama.temperature=0.7
ollama.max-tokens=2000

# Disable gRPC features in Spring Cloud Gateway
spring.cloud.gateway.httpserver.wiretap=false
spring.cloud.gateway.httpclient.wiretap=false
spring.cloud.gateway.grpc.enabled=false
# Completely disable Spring Cloud Gateway
spring.cloud.gateway.enabled=false

# Disable Eureka client
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
